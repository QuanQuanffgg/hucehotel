<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - HUCE Hotel</title>

<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* Sử dụng ảnh hotel1.jpg làm nền, phủ lớp đen mờ sang trọng */
      background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)), 
                  url('hotel1.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Playfair Display', serif; /* Font chữ sang trọng */
      color: #d4af37; /* Màu vàng gold chủ đạo */
    }

    .login-box {
      background: rgba(17, 17, 17, 0.95); /* Nền đen bóng đêm */
      padding: 50px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.8);
      width: 400px;
      max-width: 90%;
      text-align: center;
      border: 1px solid #d4af37; /* Viền vàng mảnh */
    }

    .welcome-text {
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 10px;
      opacity: 0.8;
    }

    .login-box h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 35px;
      color: #d4af37;
    }

    .input-group {
      margin-bottom: 25px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 400;
      color: #d4af37;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #444;
      border-radius: 8px;
      font-size: 16px;
      background: #222; /* Input nền tối */
      color: #fff;
      transition: all 0.3s;
    }

    input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
      font-size: 13px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #aaa;
      cursor: pointer;
    }

    .remember-me input[type="checkbox"] {
      width: auto;
      accent-color: #d4af37;
    }

    .forgot-password {
      color: #d4af37;
      text-decoration: none;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #d4af37, #f0c14b);
      color: #000; /* Chữ đen trên nền vàng rực rỡ */
      border: none;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.4s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(212, 175, 55, 0.4);
      filter: brightness(1.1);
    }

    .divider {
      margin: 30px 0;
      position: relative;
      color: #666;
      font-size: 12px;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #333;
    }

    .divider span {
      background: #111;
      padding: 0 15px;
      position: relative;
    }

    .link {
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
    }

    .link a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
    }

    #msg {
      margin-top: 20px;
      font-size: 14px;
      font-weight: 500;
      color: #ff4d4d; /* Màu đỏ cho thông báo lỗi */
    }

    #msg.success {
      color: #27ae60;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="welcome-text">Welcome Back</div>
    <h2>Đăng Nhập HUCE Hotel</h2>

    <div class="input-group">
      <label for="email">Nhập Email:</label>
      <input type="email" id="email" placeholder="Email address" required>
    </div>

    <div class="input-group">
      <label for="password">Nhập Mật khẩu:</label>
      <input type="password" id="password" placeholder="Password" required>
    </div>

    <div class="options">
      <label class="remember-me">
        <input type="checkbox">
        Lưu dữ liệu đăng nhập
      </label>
      <a href="#" class="forgot-password">Quên mật khẩu</a>
    </div>

    <button onclick="login()">Đăng nhập</button>

    <div class="divider"><span>Hoằc</span></div>

    <div class="link">
      Bạn chưa có tài khoản? <a href="/register.html">Đăng ký ngay</a>
    </div>

    <p id="msg"></p>
  </div>

<script>
/* ================= KIỂM TRA ĐÃ ĐĂNG NHẬP CHƯA ================= */
if (localStorage.getItem('token')) {
  location.href = '/';
}

/* ================= HÀM ĐĂNG NHẬP ================= */
async function login() {
  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value;
  const msg = document.getElementById('msg');

  if (!email || !password) {
    msg.textContent = 'Vui lòng nhập đầy đủ email và mật khẩu';
    msg.className = '';
    return;
  }

  msg.textContent = 'Đang đăng nhập...';
  msg.className = '';

  try {
    const res = await fetch('/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok || !data.success) {
      msg.textContent = data.message || 'Email hoặc mật khẩu sai';
      msg.className = '';
      return;
    }

    localStorage.setItem('token', data.token);
    localStorage.setItem('user', JSON.stringify(data.user));

    msg.textContent = 'Đăng nhập thành công! Đang chuyển hướng...';
    msg.className = 'success';

    setTimeout(() => {
      if (data.user.role === 'admin') {
        location.href = '/admin.html';
      } else {
        location.href = '/';
      }
    }, 1000);

  } catch (err) {
    msg.textContent = 'Lỗi kết nối server';
    msg.className = '';
  }
}
</script>

</body>
</html>
