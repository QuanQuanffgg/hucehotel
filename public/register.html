<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký - HUCE Hotel</title>

  <!-- Nếu bạn vẫn dùng file style chung, giữ lại; nếu không thì có thể bỏ -->
  <link rel="stylesheet" href="css/style.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      /* Nền ảnh khách sạn phủ lớp đen mờ đồng nhất với trang Login */
      background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.85)), 
                  url('hotel1.jpg') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Playfair Display', serif;
      color: #d4af37;
      overflow: hidden;
    }

    .register-box {
      background: rgba(17, 17, 17, 0.95); /* Nền đen sâu */
      padding: 40px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 50px rgba(0, 0, 0, 0.9);
      width: 420px;
      max-width: 95%;
      text-align: center;
      border: 1px solid #d4af37; /* Viền vàng mảnh sang trọng */
      position: relative;
      z-index: 1;
    }

    .welcome-text {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 10px;
      color: #d4af37;
      opacity: 0.8;
    }

    .register-box h2 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 30px;
      color: #d4af37;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 13px;
      color: #d4af37;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 14px;
      border: 1px solid #333;
      border-radius: 8px;
      font-size: 15px;
      background: #222; /* Input nền tối đồng bộ */
      color: #fff;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #d4af37;
      box-shadow: 0 0 10px rgba(212, 175, 55, 0.2);
    }

    button {
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, #d4af37, #f0c14b);
      color: #000; /* Chữ đen nổi bật trên nền vàng */
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.4s;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
      filter: brightness(1.1);
    }

    .divider {
      margin: 25px 0;
      position: relative;
      color: #555;
      font-size: 12px;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #333;
    }

    .divider span {
      background: #111;
      padding: 0 15px;
      position: relative;
    }

    .link {
      margin-top: 20px;
      font-size: 14px;
      color: #888;
    }

    .link a {
      color: #d4af37;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .link a:hover {
      text-decoration: underline;
    }

    #msg {
      margin-top: 15px;
      font-size: 14px;
      font-weight: 500;
      min-height: 20px;
    }

    .success {
      color: #27ae60;
    }
    
    /* Thông báo lỗi màu đỏ nổi bật trên nền đen */
    .error-msg {
      color: #ff4d4d;
    }
  </style>
</head>
<body>

  <div class="register-box">
    <div class="welcome-text">Tạo tài khoản</div>
    <h2>Đăng Ký Tài Khoản HUCE Hotel</h2>

    <div class="input-group">
      <label for="name">Tên Đầy Đủ: </label>
      <input type="text" id="name" placeholder="Họ và tên" required>
    </div>

    <div class="input-group">
      <label for="email">Email: </label>
      <input type="email" id="email" placeholder="Email address" required>
    </div>

    <div class="input-group">
      <label for="password">Mật Khẩu</label>
      <input type="password" id="password" placeholder="Mật khẩu (tối thiểu 6 ký tự)" required>
    </div>

    <button onclick="register()">Đăng Ký</button>

    <div class="divider"><span>Hoặc</span></div>

    <div class="link">
      Bạn đã có tài khoản ? <a href="/login.html">  Đăng nhập ngay</a>
    </div>

    <p id="msg"></p>
  </div>

  <!-- Giữ nguyên file JS xử lý đăng ký -->
  <script src="js/auth.js"></script>
</body>
</html>
